services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - spring-net

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mem
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9411/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - spring-net

  discoveryserver:
    build:
      context: .
      dockerfile: DiscoveryServer/Dockerfile
    container_name: discoveryserver
    image: discoveryserver
    ports:
      - "8761:8761"
    volumes:
      - ./logs/discoveryserver:/logs
    environment:
      LOG_PATH: /logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spring-net

  configserver:
    build:
      context: .
      dockerfile: ConfigServer/Dockerfile
    container_name: configserver
    image: configserver
    ports:
      - "8888:8888"
    depends_on:
      discoveryserver:
        condition: service_healthy
    volumes:
      - ./logs/configserver:/logs
    environment:
      LOG_PATH: /logs
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discoveryserver:8761/eureka
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spring-net

  apigateway:
    build:
      context: .
      dockerfile: APIGateway/Dockerfile
    container_name: apigateway
    image: apigateway
    ports:
      - "8081:8081"
    depends_on:
      discoveryserver:
        condition: service_healthy
      redis-ktpm:
        condition: service_healthy
    volumes:
      - ./logs/apigateway:/logs
    environment:
      LOG_PATH: /logs
      SPRING_CONFIG_IMPORT: optional:configserver:http://configserver:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discoveryserver:8761/eureka
      SPRING_DATA_REDIS_HOST: redis-ktpm
      SPRING_DATA_REDIS_PORT: 6379
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spring-net

  userservice:
    build:
      context: .
      dockerfile: UserService/Dockerfile
    container_name: userservice
    image: userservice
    ports:
      - "9001:9001"
    depends_on:
      configserver:
        condition: service_healthy
      discoveryserver:
        condition: service_healthy
    volumes:
      - ./logs/userservice:/logs
    environment:
      LOG_PATH: /logs
      SPRING_DATASOURCE_URL: jdbc:sqlserver://host.docker.internal:1433;databaseName=UserDB;encrypt=false
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: sapassword
      SPRING_CONFIG_IMPORT: optional:configserver:http://configserver:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discoveryserver:8761/eureka
      SPRING_ZIPKIN_BASE-URL: http://zipkin:9411
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spring-net

  productservice:
    build:
      context: .
      dockerfile: ProductService/Dockerfile
    container_name: productservice
    image: productservice
    ports:
      - "9002:9002"
    depends_on:
      configserver:
        condition: service_healthy
      discoveryserver:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    volumes:
      - ./logs/productservice:/logs
    environment:
      LOG_PATH: /logs
      SPRING_DATASOURCE_URL: jdbc:sqlserver://host.docker.internal:1433;databaseName=ProductDB;encrypt=false
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: sapassword
      SPRING_CONFIG_IMPORT: optional:configserver:http://configserver:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discoveryserver:8761/eureka
      SPRING_ZIPKIN_BASE-URL: http://zipkin:9411
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9002/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spring-net

  inventoryservice:
